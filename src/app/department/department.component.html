<p>
  Show Department List!
</p>
<div class="row" style="width:auto;height:auto;margin-left:40px;width:450px">
  <button (click)="myModal.open()" style="border-radius: 10px"><h4 style="color:green">Add Department</h4></button>
  <modal #myModal>
      <modal-header>
      <div style="background-color:#42dcf4">
          <h1 >Department Entry</h1>
      </div>
      </modal-header>
      <modal-content>
      <form class="form-vertical" role="form">
      <div class="form-group">
      <label for="dept.deptCode">Department Code :</label>
      <input type="text" class="form-control" id="dept.deptCode" required="required" >
      </div>
      <div class="form-group">
      <label for="dept.deptName">Department Name :</label>
      <input type="text" class="form-control" id="dept.deptName" required="required">
      </div>      
     </form>
      </modal-content>
      <modal-footer>
      <div style="background-color:#b8d2d6">
      <button class="btn btn-primary btn-md" (click)="saveDepartment()">Save</button>
      <button class="btn btn-danger btn-md" (click)="myModal.close()">close</button>
      </div>
      </modal-footer>
  </modal>
  </div>
  <hr>
  <form class="container" #departmentForm = "ngForm" (ngSubmit) = "onSubmit(departmentForm.value)">
    <input type="text" name="deptCode" Placeholder="Department Code" ngModel>
    <br>
    <input type="text" name="deptName" Placeholder="Department Name" ngModel>
    <br>
    <input type="submit" value="Save">
    </form>
    <hr>
  <table border="1">
    <thead>
        <tr>
            <th>Serial No</th>
            <th>Department Code</th>
            <th>Department Name </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let departments of departmentList; let i = index">
            <td>{{i+1}}</td>
            <td>{{departments.deptCode}}</td>
            <td>{{departments.deptName}}</td>     
        </tr>
    </tbody>
</table>
