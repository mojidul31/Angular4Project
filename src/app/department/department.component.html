<p style="color:black;font-weight:bold;font-size:12pt">
    Show Department List
</p>
  <table class="table table-bordered table-striped">
    <thead>
        <tr style="background-color:aquamarine">
            <th>Serial No</th>
            <th>Department Code</th>
            <th>Department Name</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let departments of departmentList; let i = index">
            <td>{{i+1}}</td>
            <td>{{departments.deptCode}}</td>
            <td>{{departments.deptName}}</td>
            <td><button class='btn btn-info btn-sm' (click)="editDepartment()">Edit</button> | <button class='btn btn-danger btn-sm' (click)="deleteDepartment()">Delete</button></td>                 
        </tr>
    </tbody>
</table>
